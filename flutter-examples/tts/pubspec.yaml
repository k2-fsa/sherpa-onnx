dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  path_provider: ^2.1.3
  path: ^1.9.0
  sherpa_onnx: ^1.10.26
  # sherpa_onnx:
  #   path: ../../flutter/sherpa_onnx
  url_launcher: 6.2.6
