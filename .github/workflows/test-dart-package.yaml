name: test-dart-package

on:
  push:
    branches:
      - master
      - dart-example-non-streaming-asr
    paths:
      - '.github/workflows/test-dart-package.yaml'
      - 'dart-api-examples/**'
  pull_request:
    branches:
      - master
    paths:
      - '.github/workflows/test-dart-package.yaml'
      - 'dart-api-examples/**'

  workflow_dispatch:

concurrency:
  group: test-dart-package-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test_dart_package:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest] #, windows-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v3
        with:
          channel: stable
          version: latest

      - name: Display flutter info
        shell: bash
        run: |
          which flutter
          which dart

          flutter --version
          dart --version
          flutter doctor

      - name: Run tests
        shell: bash
        run: |
          .github/scripts/test-dart.sh
