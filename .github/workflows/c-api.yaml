          name: kokoro-tts-${{ matrix.os }}
          path: ./generated-kokoro-*.wav

      - name: Test Matcha TTS (zh)
        shell: bash
        run: |
          gcc -o matcha-tts-zh-c-api ./c-api-examples/matcha-tts-zh-c-api.c \
            -I ./build/install/include \
            -L ./build/install/lib/ \
