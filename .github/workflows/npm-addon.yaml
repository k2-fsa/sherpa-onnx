name: npm-addon

on:
  push:
    branches:
      - publish-node
  workflow_dispatch:

concurrency:
  group: npm-addon-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

jobs:
  npm-addon:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/setup-node@v4
        with:
          registry-url: 'https://registry.npmjs.org'

      - name: Display node version
        shell: bash
        run: |
          node --version

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.os }}-release-shared

      - name: Build sherpa-onnx
        shell: bash
        run: |
          export CMAKE_CXX_COMPILER_LAUNCHER=ccache
          export PATH="/usr/lib/ccache:/usr/local/opt/ccache/libexec:$PATH"

          mkdir build
          cd build
          cmake \
            -DCMAKE_INSTALL_PREFIX=./install \
            -DBUILD_SHARED_LIBS=ON \
            -DSHERPA_ONNX_ENABLE_WEBSOCKET=OFF \
            -DSHERPA_ONNX_ENABLE_PORTAUDIO=OFF \
            -DSHERPA_ONNX_ENABLE_BINARY=OFF \
            ..
          make -j install

          ls -lh install/lib/
          echo "---"

          find install/lib/ -maxdepth 1 -type l
          find install/lib/ -maxdepth 1 -type l -delete
          echo "---"
          ls -lh install/lib/

      - name: Build sherpa-onnx node-addon
        shell: bash
        run: |
          export PKG_CONFIG_PATH=$PWD/build/install:$PKG_CONFIG_PATH

          pkg-config --cflags sherpa-onnx
          pkg-config --libs sherpa-onnx

          cd scripts/node-addon-api/

          npm i

          ./node_modules/.bin/node-gyp configure build --verbose

      - name: Prepare for publish
        shell: bash
        run: |
          export PKG_CONFIG_PATH=$PWD/build/install:$PKG_CONFIG_PATH

          owner=${{ github.repository_owner }}
          export owner

          .github/scripts/node-addon/run.sh

      - name: Display files to be published
        shell: bash
        run: |
          ls -lh /tmp/sherpa-onnx-node
