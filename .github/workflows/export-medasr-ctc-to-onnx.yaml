name: export-medasr-ctc-to-onnx

on:
  push:
    branches:
      - cpp-medasr
  workflow_dispatch:

concurrency:
  group: export-medasr-ctc-to-onnx-${{ github.ref }}
  cancel-in-progress: true

jobs:
  export-medasr-ctc-to-onnx:
    if: github.repository_owner == 'k2-fsa' || github.repository_owner == 'csukuangfj'
    name: export medasr ctc
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run
        shell: bash
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          cd scripts/medasr
          ./run.sh

      - name: Download test data
        shell: bash
        run: |
          cd scripts/medasr

          for i in $(seq 0 5); do
            curl -SL -O https://huggingface.co/csukuangfj/sherpa-onnx-medasr-ctc-en-int8-2025-12-25/resolve/main/test_wavs/$i.wav
          done

          curl -SL -O https://huggingface.co/csukuangfj/sherpa-onnx-medasr-ctc-en-int8-2025-12-25/resolve/main/test_wavs/transcript.txt

          ls -lh

      - name: Test fp32
        shell: bash
        run: |
          cd scripts/medasr

          for i in $(seq 0 5); do
            python3 test_onnx.py --model ./model.onnx --tokens ./tokens.txt --wav ./$i.wav
          done

          cat transcript.txt

      - name: Test int8
        shell: bash
        run: |
          cd scripts/medasr

          for i in $(seq 0 5); do
            python3 test_onnx.py --model ./model.int8.onnx --tokens ./tokens.txt --wav ./$i.wav
          done

          cat transcript.txt

      - name: Collect fp32 files
        shell: bash
        run: |
          cd scripts/medasr

          d=sherpa-onnx-medasr-ctc-en-2025-12-25
          mkdir -p $d
          mkdir -p $d/test_wavs

          cp -v model.onnx $d
          cp -v README.md $d
          cp -v tokens.txt $d
          cp -v *.wav $d/test_wavs/
          cp -v transcript.txt $d/test_wavs/

          tar cjvf $d.tar.bz2 $d

          ls -lh $d
          ls -lh *.tar.bz2

          mv $d ../..
          mv $d.tar.bz2 ../..

      - name: Collect int8 files
        shell: bash
        run: |
          cd scripts/medasr

          d=sherpa-onnx-medasr-ctc-en-int8-2025-12-25
          mkdir -p $d
          mkdir -p $d/test_wavs

          cp -v model.int8.onnx $d
          cp -v README.md $d
          cp -v tokens.txt $d
          cp -v *.wav $d/test_wavs/
          cp -v transcript.txt $d/test_wavs/

          tar cjvf $d.tar.bz2 $d

          ls -lh $d
          ls -lh *.tar.bz2

          mv $d ../..
          mv $d.tar.bz2 ../..

      - name: Release
        uses: svenstaro/upload-release-action@v2
        with:
          file_glob: true
          file: ./*.tar.bz2
          overwrite: true
          repo_name: k2-fsa/sherpa-onnx
          repo_token: ${{ secrets.UPLOAD_GH_SHERPA_ONNX_TOKEN }}
          tag: asr-models

      - name: Publish to huggingface
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        uses: nick-fields/retry@v3
        with:
          max_attempts: 5
          timeout_seconds: 200
          shell: bash
          command: |
            git config --global user.email "csukuangfj@gmail.com"
            git config --global user.name "Fangjun Kuang"

            names=(
             sherpa-onnx-medasr-ctc-en-2025-12-25
             sherpa-onnx-medasr-ctc-en-int8-2025-12-25
            )
            for d in ${names[@]}; do
              if [ ! -d $d ]; then
                echo "$d does not exist - skip it"
                continue;
              fi

              export GIT_LFS_SKIP_SMUDGE=1
              export GIT_CLONE_PROTECTION_ACTIVE=false
              rm -rf huggingface
              git clone https://csukuangfj:$HF_TOKEN@huggingface.co/csukuangfj/$d huggingface
              cp -av $d/* ./huggingface
              cd huggingface
              git lfs track "*.onnx"
              git lfs track "*.wav"
              git status
              git add .
              git status
              git commit -m "add models"
              git push https://csukuangfj:$HF_TOKEN@huggingface.co/csukuangfj/$d main
              cd ..
            done
