name: export-whisper-to-onnx

on:
  push:
    branches:
      - whisper
  workflow_dispatch:

concurrency:
  group: release-whisper-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-whisper-models:
    if: github.repository_owner == 'k2-fsa' || github.repository_owner == 'csukuangfj'
    name: ${{ matrix.model }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        model: ["tiny.en", "base.en", "small.en", "medium.en"]

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        shell: bash
        run: |
          python3 -m pip install openai-whisper torch onnxruntime onnx

      - name: export ${{ matrix.model }}
        shell: bash
        run: |
          cd scripts/whisper
          python3 ./export-onnx.py --model ${{ matrix.model }}
          python -m onnxruntime.tools.convert_onnx_models_to_ort --optimization_style=Fixed ./

          ls -lh
