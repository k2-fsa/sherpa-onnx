name: test-pi-windows-x64

on:
  push:
    branches:
      - fix-windows

concurrency:
  group: test-pip-windows-x64-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test_pip_windows_x64:
    runs-on: windows-2019
    name: ${{ matrix.vs-version }}
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install sherpa-onnx
        shell: bash
        run: |
          pip install --verbose sherpa-onnx==1.2.0

      - name: Test sherp-onnx
        shell: bash
        run: |
          python3 -c "import sherpa_onnx; print(sherpa_onnx.__file__)"
          python3 -c "import sherpa_onnx; print(sherpa_onnx.__version__)"
