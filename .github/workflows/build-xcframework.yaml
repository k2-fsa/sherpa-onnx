name: build-xcframework

on:
  push:
    branches:
      - xcframework
    tags:
      - '*'

  workflow_dispatch:

concurrency:
  group: build-xcframework-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_xcframework:
    name: Build xcframework on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Build iOS
        shell: bash
        run: |
          ./build-ios.sh

      - name: Display artifacts
        shell: bash
        run: |
          brew install tree
          tree -L 2 ./build-ios

      - name: Package artifacts
        shell: bash
        run: |
          SHERPA_ONNX_VERSION=v$(grep "SHERPA_ONNX_VERSION" ./CMakeLists.txt  | cut -d " " -f 2  | cut -d '"' -f 2)
          echo "SHERPA_ONNX_VERSION=$SHERPA_ONNX_VERSION" >> "$GITHUB_ENV"

          rm -rf build-ios/build
          rm -rf build-ios/install
          ls -lh build-ios

          filename=sherpa-onnx-v${SHERPA_ONNX_VERSION}-pre-compiled-ios-libs.tar.bz2

          tar cjvf $filename ./build-ios
          mv $filename ../

      - uses: actions/upload-artifact@v2
        with:
          name: sherpa-onnx-v${SHERPA_ONNX_VERSION}-pre-compiled-ios-libs
          path: ./build-ios
